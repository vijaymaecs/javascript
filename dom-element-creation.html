<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .para-style {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: tomato;
            font-weight: 100;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #111;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="dom"></div>

    <script>
        let element = document.getElementById('dom');

        let headSec = document.createElement("h1");

        let headNode = document.createTextNode("This is a Heading");

        headSec.appendChild(headNode);

        let para = document.createElement("p");
        let node = document.createTextNode("This is a text created using JavaScript DOM");

        para.appendChild(node);

        element.appendChild(headSec);

        element.appendChild(para);

        document.getElementById('dom').classList = "para-style";
    </script>
</body>
</html>
