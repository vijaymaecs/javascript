    <!-- Form Validation -->

    <!-- Regular Expressions -->

    <!-- 
        regular expression is a package to validate the data entered in the form...

        <html> opening tag

        </html> closing tag

        /^ opening tag for regular expression

        $/ ending tag for regular expression

        /^ [A-Z]+ $/ -> validate only the caps

        /^ [A-Za-z]+ $/ -> validate both the caps and small letter

        /^ [0-9]+ $/ -> validate only number

        /^ [+91]+ [0-9]+{10} $/ -> validates phone number with max 10 digits

        /^ [0-9A-Za-z]+ $/ -> validates alpha numeric characters

        /^ [A-Za-z]+ {5,8} $/ -> validates input string betwen 5 chars and max 8 chars

        /^ [0-9a-z] + [@] +[a-z] + [.] + [a-z] + $/



     -->
