<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Form Validation Using Regular Expression</title>
</head>

<body>
    <form onsubmit="return validate()">
        <label for="phone">Enter your Name :</label>
        <input type="text" name="name" id="name" maxlength="10">
        <input type="submit" value="Validate Name">
    </form>

    <script>
        function validate() {
            const letter = /[A-Za-z]/;
            let mName = document.getElementById('name').value;

            if ((mName.length == 0)) {
                console.log('Name cannot be Empty');
                return false;
            }

            if (mName.length > 0) {
                console.log(mName.length);
                if (!(mName.match(letter))) {
                    console.log('Name cannot be Numbers');
                    return false;
                } else {
                    console.log('Input Validated...');
                    return false;
                }
            }
        }
    </script>
</body>

</html>
