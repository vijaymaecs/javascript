<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remove Element</title>
</head>

<body>
    <form name="myForm">
        <input type="text" name="add_text">
        <input type="button" value="Add Element" onclick="addFunction()">
        <input type="button" value="Remove Element" onclick="removeFunction()">
        <br><br><br>
        <select id="mySelect" size="10">
            <option>Adobe Photoshop</option>
            <option>Adobe Illustrator</option>
            <option>Adobe Animate</option>
        </select>
    </form>

    <script>
        function addFunction() {
            var addElement = document.getElementById('mySelect');
            var myOpt = document.createElement("option");
            myOpt.text = document.myForm.add_text.value;
            addElement.appendChild(myOpt);
            clearField();
        }

        function removeFunction() {
            var removeElement = document.getElementById('mySelect');
            removeElement.remove(removeElement.selectedIndex);
            console.log(removeElement.selectedIndex)
        }

        function clearField() {
            document.myForm.add_text.value = "";
        }
    </script>
</body>

</html>
