<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onkeypress="getcharcode(event)">

    <p id="getchar"></p>

    <script>
        function getcharcode(event) {
            let c = event.charCode;
            document.getElementById("getchar").innerHTML = "The Charcode value is " + c;

            if( c == 97) {
                console.log("You have pressed the key a");
            }
        }
    </script>
</body>

</html>
